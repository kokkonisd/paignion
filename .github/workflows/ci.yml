name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  ubuntu_build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install Python dependencies
      run: pip3 install -r requirements.txt
    - name: Run tests
      run: python3 -m unittest discover -s paignion/tests


  macos_build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install Python dependencies
      run: pip3 install -r requirements.txt
    - name: Run tests
      run: python3 -m unittest discover -s paignion/tests
